<md-dialog aria-label="Form" ng-cloak class="main" md-theme="{{ dynamicTheme }}">
    <form name='myform'>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span ng-hide="menu.id == null">Editar </span>
                    <span ng-hide="menu.id">Nueva </span>
                    Investigacion {{menu.id}} 
                    
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-progress-circular layout-fill md-mode="indeterminate" ng-hide="true"></md-progress-circular>
            <div class="md-dialog-content">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Editorial</label>
                        <input ng-model="menu.Editorial" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Medio_publicacion</label>
                        <input ng-model="menu.Medio_publicacion">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Titulo_pblicacion</label>
                        <input ng-model="menu.Titulo_pblicacion">
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Isbn</label>
                        <input ng-model="menu.Isbn">
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Numero_pagina</label>
                        <input ng-model="menu.Numero_pagina">
                    </md-input-container> 
                   <md-input-container class="md-block" flex-gt-sm>
                        <label>Fecha_publicacion</label>
                        <input ng-model="menu.Fecha_publicacion">
                    </md-input-container> 
                </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
            <md-button type="submit" ng-click="save()" class="md-raised md-primary" ng-disabled="!myform.$valid">
            save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
